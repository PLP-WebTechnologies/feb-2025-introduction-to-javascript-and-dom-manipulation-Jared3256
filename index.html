<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Webpage</h1>
    </header>
    <main>
        <section>
            <h2>Dynamic Content</h2>
            <p id="dynamicText">This text will change when you click the button below.</p>
            <button id="changeTextBtn">Change Text</button>
        </section>
        <section>
            <h2>Styling Content</h2>
            <p id="styledText">Click the button to change my style.</p>
            <button id="styleBtn">Change Style</button>
        </section>
        <section>
            <h2>Manage Elements</h2>
            <div id="elementContainer">
                <p>Existing Element</p>
            </div>
            <button id="addElementBtn">Add Element</button>
            <button id="removeElementBtn">Remove Element</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Interactive Webpage</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
